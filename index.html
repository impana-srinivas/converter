<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <!-- use monospace, maybe cousine -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Online Code Converter</title>
</head>

<body>
  <div class="container" id="navigation-box">
    <div class="row justify-content-center">
      <div class="col-6 text-center" id="convert">
      </div>
    </div>
  </div>
  <hr />
  <div class="container">
    <div class="row" id="input-output-box">
      <div class="col-6" id="input-box">
        <form action="" id="form">
          <textarea name="" id="input" cols="60" rows="30"></textarea>
          <input type="submit" class='btn btn-primary' value="Convert" id="button">
        </form>
      </div>
      <div class="col-6" id="output-box">
        <div id="output"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
